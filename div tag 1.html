<!DOCTYPE html>
<html>
<head>
	<title>Dision tag 1</title>
</head>
<body>
	<!-- parent div -->
	<div style="height: 800px;width: 800px">
		<!-- sub div 1 -->
		<div style="height:800px;width: 200px;float: left;background-color: bisque;">
			<!-- sub 1.1 -->
			<div style="height:200px;width: 200px;background-color: slateblue;"></div>
			<div style="height:400px;width: 200px;background-color: silver;">
				<!-- sub 1.2 -->
			<div style="height:400px;width: 100px;background-color: springgreen;float: left;"></div>
			<div style="height:400px;width: 100px;background-color: sienna;float: right;"></div>

			</div>
			<div style="height:200px;width: 200px;background-color: saddlebrown;"></div>

		</div>
		<!-- sub div2 -->
		<div style="height:800px;width: 200px;float: left;background-color: gold;">
			<!-- sub 2.1 -->
			<div style="height:100px;width: 200px;background-color: mediumblue;"></div>
			<div style="height:200px;width: 200px;background-color: mediumturquoise;">
				<!-- 2.2 -->
			<div style="height:200px;width: 100px;background-color: tan;float: left;"></div>
			<div style="height:200px;width: 100px;background-color: chocolate;float: right;"></div>

				

			</div>
			<div style="height:500px;width: 200px;background-color: rebeccapurple;">
				<!-- 2.3 -->
			<div style="height:500px;width: 100px;background-color: teal;float: left;"></div>

			<div style="height:500px;width: 100px;background-color: coral;float: right;"></div>

			</div>

		</div>
		<!-- sub div3 -->
		<div style="height:800px;width: 400px;float: left;background-color: black;">
			<!-- sub 3.1 -->
			<div style="height:400px;width: 400px;background-color: violet;">
			<div style="height:400px;width: 200px;background-color: tomato;float: left;"></div>
			<div style="height:400px;width: 200px;background-color: darkslategrey;float: left;"></div>

				
			</div>
			<!-- sub 3.2 -->
			<div style="height:400px;width: 400px;background-color: yellow;">
			<div style="height:400px;width: 100px;background-color: dimgrey;float: left;"></div>
			<div style="height:400px;width: 200px;background-color: dodgerblue;float: left;"></div>
			<div style="height:400px;width: 100px;background-color: goldenrod;float: right;">
			<div style="height:200px;width: 100px;background-color: wheat;"></div>
			<div style="height:200px;width: 100px;background-color: teal;"></div>
				
			</div>
				
			</div>

		</div>
			
		</div>
			
		</div>


	</div>
</body>
</html>
